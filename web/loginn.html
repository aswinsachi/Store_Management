                                <script>
                                    function validate()
                                    {
                                        var fname = document.getElementById("fname").value;
                                        var email = document.getElementById("email").value;
                                        var mob = document.getElementById("phone").value;
                                        var uname = document.getElementById("uname").value;
                                        var password = document.getElementById("upass").value;
                                        var cpwd = document.getElementById("cpwd").value;

                                        var flag = 0;





                                        var reg = /^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/;
                                        if (fname === null || fname === "")
                                        {
                                            flag = 1;
                                            document.getElementById("fname").focus();
                                            alert("Please enter Firstname");
                                        }
                                        if (email === null || email === "")
                                        {
                                            flag = 1;
                                            document.getElementById("email").focus();
                                            alert("Please enter email");
                                        }
                                        if (mob === null || mob === "")
                                        {
                                            flag = 1;
                                            document.getElementById("phone").focus();
                                            alert("Please enter mobile number");
                                        }
                                        if (uname === null || uname === "")
                                        {
                                            flag = 1;
                                            document.getElementById("uname").focus();
                                            alert("Please enter Username");
                                        }
                                        if (password === null || password === "")
                                        {
                                            flag = 1;
                                            document.getElementById("upass").focus();
                                            alert("Please enter password");
                                        }
                                        if (cpwd === null || cpwd === "")
                                        {
                                            flag = 1;
                                            document.getElementById("cpwd").focus();
                                            alert("Please enter Confirm Password");
                                        }


                                        if (!reg.test(email)) {
                                            flag = 1;
                                            alert("Please enter a valid e-mail address ");
                                        }

                                        if (mob.match('[^0-9]'))
                                        {
                                            flag = 1;
                                            document.getElementById("phone").focus();
                                            alert("Insert a valid Mobile Number");
                                        }
                                        if (mob.length !== 10)
                                        {
                                            flag = 1;
                                            document.getElementById("phone").focus();
                                            alert("Insert a valid Mobile Number");
                                        }



                                        if (cpwd !== password)
                                        {
                                            flag = 1;
                                            document.getElementById("cpwd").focus();
                                            alert("Re-Enter the Password");
                                        }

                                        if (flag === 0)
                                        {
                                            document.reg.submit();
                                        } else
                                        {
                                            document.reg.clear();
                                        }
                                    }
                                </script>
                                <form id="register-form" name="reg" action="RegisterCode.jsp" method="post" role="form" style="display: none;">

                                        <input type="text" required="" name="fname" id="fname" tabindex="1" class="form-control"  value="">
                                    </div>


                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="textinput">Email Address</label>
                                        <input type="email" required="" name="email" id="email" tabindex="1" class="form-control"  >
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="textinput">Phone Number</label>
                                        <input type="text" required="" name="phone" id="phone" tabindex="1" class="form-control"  >
                                    </div>

                                    <div class="form-group">                                                     
                                        <label class="col-md-4 control-label" for="textinput">Username</label>
                                        <input type="text" required="" name="username" id="uname" tabindex="1" class="form-control"  value="">
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="textinput">Password</label>

                                    </div>
                                    <div class="form-group">

                                                <input type="button" onclick="validate()" name="register-submit"  id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now" style="background-color: #1CB94E;outline: none;color: #fff;font-size: 14px;height: auto;font-weight: normal;padding: 14px 0;text-transform: uppercase;border-color: #1CB94A;">
                                            </div>
